<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./scripts/functions.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="calculator">
        <div id="calculator__screen">
            000
        </div>
        <div id="calculator__buttons">
            <div id="buttons__wrap">
                <button type="button" class="modifier" id="clear">C</button>
                <button type="button" class="modifier" id="delete">del</button>
                <button type="button" class="modifier" id="neg">+/-</button>
                <button type="button" class="number" id="seven">7</button>
                <button type="button" class="number" id="eight">8</button>
                <button type="button" class="number" id="nine">9</button>
                <button type="button" class="number" id="four">4</button>
                <button type="button" class="number" id="five">5</button>
                <button type="button" class="number" id="six">6</button>
                <button type="button" class="number" id="one">1</button>
                <button type="button" class="number" id="two">2</button>
                <button type="button" class="number" id="three">3</button>
                <button type="button" class="number" id="zero">0</button>
                <button type="button" class="number" id="point">.</button>
            </div>
            <div id="buttons__operators">
                <button type="button" data-key="/" class="operator" id="divide">%</button>
                <button type="button" data-key="*" class="operator" id="multiply">X</button>
                <button type="button" data-key="-" class="operator" id="subtract">-</button>
                <button type="button" data-key="+" class="operator" id="add">+</button>
                <button type="button" data-key="=" class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
